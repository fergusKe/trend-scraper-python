name: Update Google Trends (Python)

on:
  schedule:
    # ÊØèÂ∞èÊôÇÁ¨¨ 5„ÄÅ35 ÂàÜÈêòÂü∑Ë°å (Â∞çÊáâÂéüÊú¨ TypeScript ÁâàÊú¨ÁöÑÊôÇÈñì)
    - cron: '5,35 * * * *'
  workflow_dispatch:
    # ÂÖÅË®±ÊâãÂãïËß∏Áôº

jobs:
  update-google-trends:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        cd trend-scraper-python
        uv sync
        
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: Run Google Trends scraper
      run: |
        cd trend-scraper-python
        uv run python src/google_trends.py
        
    - name: Check if data changed
      id: verify-changed-files
      run: |
        cd trend-scraper-python
        if [[ `git status --porcelain` ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push if changed
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        cd trend-scraper-python
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/google-trends.json
        git commit -m "üîç Update Google Trends data - $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
        git push
